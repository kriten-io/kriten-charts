# Default values for kriten.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: evolvere/kriten-community
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.3.1-beta3"

# imagePullSecrets: ["name": "dockerhub"]
name: "kriten"
jobsTTL: 3600

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
  # Annotation advised for forcing a pods refresh on each helm upgrade
  # rollme: {{ randAlphaNum 5 | quote }}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

elasticSearch:
  enabled: false
  cloudID: ""
  apiKey: ""
  index: ""

jwt:
  key: "vcwYCYkum_2Fsukk_i"
  expiry_seconds: "3600" # value in seconds, 3600 seconds = 1 hour

postgresql:
  install: true
  host: kriten-postgresql
  port: 5432
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: 16
  auth:
    username: kriten
    password: kriten
    database: kriten
  persistence:
    enabled: true

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ldap:
  enabled: false

frontend:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
